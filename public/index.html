<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat App</title>
  </head>
  <body>
    <h1 class="title">Group Chat</h1>
    <div class="main">
      <div class="name">
        <span> <i class="far fa-user"></i> </span>
        <input
          type="text"
          id="name-input"
          class="name-input"
          name="anonymous"
          maxlength="20"
        />
      </div>

      <ul id="message-container" class="message-container">
        <li class="message-left">
          <p class="message">
            Lorem Ipsum
            <span>Jackie 20 July 2024</span>
          </p>
        </li>
        <li class="message-right">
          <p class="message">
            Lorem Ipsum
            <span>Jackie 20 July 2024</span>
          </p>
        </li>
        <li class="message-feedback">
          <p class="feedback" id="feedback">
            Davie is typing a message
            <span>Jackie 20 July 2024</span>
          </p>
        </li>
      </ul>
      <form class="message-form" id="message-form" action="">
        <input
          type="text"
          name="message"
          id="message-input"
          class="message-input"
        />
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
          Send <span><i class="fa fa-paper-plane"></i></span>
        </button>
      </form>
      <h3 class="clients-total" id="clients-total">Total clients: 2</h3>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"
      integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
